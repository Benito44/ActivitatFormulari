<!doctype html>
<html lang="ca">
<head>
	<title>Cantina</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="Cantina.css">
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<script defer src="Cantina.js"></script>
</head>
<body>
	<div id="main" class="inline">
		<div class="inline">
			<h2>Factures SaPa</h2>
			<button id='apuntar'>Recuperar</button>
			<button id='pendents' style='margin-left:.5rem;'>Guardar</button>
			<button id='eliminar' style='margin-left:.5rem;'>Nova factura</button><br><br>
			<table>
				<thead>
					<tr>
						<th>Núm</th>
						<th>Data</th>
						<th>NIF</th>
						<th>Client</th>
						<th>Telefon</th>
						<th>E-mail</th>
						<th>Subtotal</th>
						<th>Dte</th>
						<th>Base I.</th>
						<th>IVA</th>
						<th>Total</th>
						<th>P</th>
						<th>Acc</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
	<dialog id="menu" class="dialeg">
		<div class="centrat">
			<form id="formulari">
				<div id="tancar" class="tancar"><img src="close.svg"></div>
				<h5>RESERVA</h5><br>
				<select id="profe" name="profe"><option value="">--- Selecciona profe ---</option></select><br>
				<input id="data" name="data" type="date"> <input id="hora" name="hora" type="time"><br><br>
				Selecciona un primer i/o un segon (les postres estan incloses)<br>
				<select id="primer" name="primer"><option value="">--- No vull primer ---</option></select>
				<select id="segon" name="segon"><option value="">--- No vull segon ---</option></select><br><br>
				Observacions:<br>
				<textarea id="observacions" name="observacions"></textarea><br><br>
				<strong>Total: <span id="total">0,00 €</span></strong><br><br>
				<span id="error" class="error">Selecciona profe</span><br><br>
				<button type="submit">Acceptar</button> <button type="reset">Cancel·lar</button>
			</form>
		</div>
	</dialog>
	<dialog id="resum" class="dialeg">
		<div class="centrat">
			<img id="tancar2" class="tancar" src="close.svg">
			<h5>Detall de la factura</h5>
			<table>
				<thead>
					<tr>
						<th>Codi</th>
						<th>Article</th>
						<th>Uni.</th>
						<th>Preu</th>
						<th>Subtotal</th>
						<th>Acc</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<p id="textresum"></p>
			<button id="tancar3">Guardar</button>
		</div>
	</dialog>
	<div id="divPrint"></div>
</body>
</html>
